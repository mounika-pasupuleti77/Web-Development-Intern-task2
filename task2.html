<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Task 2 - Web Development</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        background: #f4f4f4;
        color: #333;
        min-height: 100vh;
    }

    header {
        background: linear-gradient(90deg, #7b4397, #dc2430);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.8rem;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 30px;
    }

    .card {
        flex: 1 1 340px;
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    h2 {
        margin-top: 0;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 8px;
    }

   
    .contact-form {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
    }
    .contact-form input, .contact-form textarea {
        background: rgba(255, 255, 255, 0.2);
    }
    .contact-form button {
        background: linear-gradient(90deg, #f83600, #f9d423);
    }
    .todo-list {
        background: linear-gradient(135deg, #36d1dc, #5b86e5);
    }
    .todo-list input {
        background: rgba(255, 255, 255, 0.2);
    }
    .todo-list button {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
    }

    
    form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        color: white;
        transition: 0.3s ease;
    }
    textarea {
        grid-column: 1 / -1;
        resize: none;
    }
    input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.85);
    }
    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    }

    
    button {
        grid-column: 1 / -1;
        padding: 10px 15px;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
    }

   
    .todo-list input {
        width: calc(100% - 70px);
        display: inline-block;
    }
    .todo-list button {
        width: 60px;
        display: inline-block;
        margin-left: 5px;
        padding: 10px;
    }
    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }
    li {
        background: rgba(255, 255, 255, 0.15);
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 0.4s ease;
    }
    li:hover {
        background: rgba(255, 255, 255, 0.25);
    }
    .delete-btn {
        background: none;
        border: none;
        color: #ffd1d1;
        font-size: 1.2rem;
        cursor: pointer;
        transition: color 0.3s ease;
    }
    .delete-btn:hover {
        color: #ff4e6e;
    }

   
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

   
    @media (max-width: 768px) {
        main {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>

<header>
    Task 2 - Contact Form, Validation, Responsive Layout & To-Do List
</header>

<main>
   
    <div class="card contact-form">
        <h2><i class="fas fa-envelope"></i> Contact Us</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <textarea id="message" rows="4" placeholder="Your Message"></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>

    <div class="card todo-list">
        <h2><i class="fas fa-list"></i> Dynamic To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter new task">
        <button onclick="addTask()"><i class="fas fa-plus"></i></button>
        <ul id="taskList"></ul>
    </div>
</main>

<script>
    
    function validateForm() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (name === "" || email === "" || message === "") {
            alert("All fields are required!");
            return false;
        }
        if (!email.match(emailPattern)) {
            alert("Please enter a valid email address!");
            return false;
        }
        alert("Form submitted successfully!");
        return true;
    }

    
    function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskValue = taskInput.value.trim();

        if (taskValue === "") {
            alert("Please enter a task!");
            return;
        }

        let li = document.createElement("li");
        li.innerHTML = `${taskValue} <button class="delete-btn" onclick="this.parentElement.remove()"><i class="fas fa-trash"></i></button>`;
        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
    }
</script>

</body>
</html>
